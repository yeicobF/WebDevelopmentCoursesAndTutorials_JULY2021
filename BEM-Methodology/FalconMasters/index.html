<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Metodología BEM</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:ital,wght@0,400;1,600&display=swap"
			rel="stylesheet">

		<!-- ESTILOS CSS -->
		<link rel="stylesheet" href="css/estilos.css">
	</head>

	<body>

		<div class="contenedor">
			<div class="card">
				<!-- Bloque. -->
				<a href="" class="card__thumbnail">
					<!-- Indicamos que es la thumbnail de la card. -->
					<img src="img/1.jpg" alt="" class="card__img">
				</a>
				<div class="card__textos">
					<h3 class="card__titulo">
						<a href="" class="card__enlace">Lorem ipsum dolor sit.</a>
					</h3>
					<p class="card__extracto">
						Lorem ipsum dolor sit amet consectetur
						adipisicing elit. Quos nam pariatur asperiores ipsa consectetur
						vitae ut possimus molestias ab beatae?
					</p>

					<a href="" class="boton">
						<!-- Este es un nuebvo bloque que está dentro de otro bloque. -->
						<span class="boton__texto">Ver más</span>
						<i class="boton__icono fas fa-arrow-right"></i>
					</a>

				</div>
			</div>
		</div>


		<!-- ÍCONOS FONT AWESOME -->
		<script src="https://kit.fontawesome.com/2c36e9b7b1.js"
			crossorigin="anonymous"></script>
	</body>

</html>
